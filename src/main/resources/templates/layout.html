<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link layout:fragment="style" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<header class="header-area">

    <!-- ***** Top Header Area ***** -->
    <div class="top-header-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="top-header-content d-flex align-items-center justify-content-between" style="flex-direction: row-reverse">
                        <div class="top-header-meta d-flex" >

                            <div class="login">
                                <a sec:authorize="!isAuthenticated()" style="font-size: 16px" th:href="@{/login}"><i class="fa fa-user" aria-hidden="true"></i> <span>Login</span></a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Navbar Area ***** -->
    <div class="alazea-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container">
                <nav class="classy-navbar justify-content-between" id="alazeaNav">
                    <a th:href="@{/}" class="nav-brand"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>
                    <div class="classy-menu">
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>
                        <div class="classynav">
                            <ul>
                                <li><a th:href="@{/}">Home</a></li>
                                <li><a  th:href="@{/products}">Shop</a></li>
                                <li><a th:href="@{/orders}">Orders</a></li>
                                <li class="cart">
                                    <a style="font-size: 16px" th:href="@{/cart}"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <span>Cart <span class="cart-quantity"></span></span></a>
                                </li>

                                <li sec:authorize="isAuthenticated()"><a href="#">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                    </svg>
                                </a>
                                    <ul class="dropdown">
                                        <li><a th:href="@{/portfolio}">Portfolio</a></li>
                                        <li>
                                            <a style="font-size: 16px" sec:authorize="isAuthenticated()" sec:logout th:href="@{/logout}">Logout</a>
                                        </li>
                                        <li  sec:authorize="hasAnyAuthority('ADMIN')"><a class="header_option" th:href="@{/admin/overview}">Admin</a></li>

                                    </ul>
                                </li>
                            </ul>
                            <!-- Search Icon -->
                            <div id="searchIcon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="search-form">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type keywords &amp; press enter...">
                        <button type="submit" class="d-none"></button>
                    </form>
                    <div class="closeIcon"><i class="fa fa-times" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </div>
</header>

<div layout:fragment="content">

</div>
<footer class="footer-area bg-img" th:style="'background-image: url(' + @{/img/bg-img/3.jpg} + ');'">
    <!-- Main Footer Area -->
    <div class="main-footer-area">
        <div class="container">
            <div class="row footer-div-space">

                <!-- Single Footer Widget -->
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="single-footer-widget">
                        <div class="footer-logo mb-30">
                            <a href="#"><img th:src="@{/img/core-img/logo.png}" alt=""></a>
                        </div>
                        <p>Welcome to our enchanting world of sweetness and delight â€“ where every bite tells a story of indulgence and celebration.</p>
                    </div>
                </div>

                <!-- Single Footer Widget -->
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="single-footer-widget">
                        <div class="widget-title">
                            <h5>CONTACT</h5>
                        </div>

                        <div class="contact-information">
                            <p><span>Address:</span> Group6, UIT</p>
                            <p><span>Phone:</span> +1 234 567 890</p>
                            <p><span>Email:</span> info.group6@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>
<!-- jQuery CDN -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>


</body>
</html>
